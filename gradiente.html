<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Gradiente</title>
    <style>
        body{
            width: 600px;
            margin: 0 auto;
        }
        canvas{
            background-color: green;
            border: solid yellow 3px;
        }
    </style>
    <script>
        window.onload = function(){
            
            canvas = document.getElementById('canvas');

            if(canvas && canvas.getContext){
                     
                ctx = canvas.getContext('2d');

                if(ctx){
                    var gradiente = ctx.createLinearGradient(0, 0, canvas.width, 0);

                    gradiente.addColorStop(0, "green");
                    gradiente.addColorStop(0.45, "white");
                    gradiente.addColorStop(0.55, "red");
                    gradiente.addColorStop(1, "cyan");

                    ctx.fillStyle = gradiente;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                }
                else{
                    
                    alert("No se soporta la etriqueta canvas");
                }
            }

        }
        
    </script>
</head>
<body>
    <canvas id="canvas" width="600" height="400"/>
</body>
</html>
