<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS | NAves espaciales</title>
    <style>
        body{
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }
        canvas{
            background: green;
            border: solid yellow 3px;
        }
    </style>
    <script>
        game = {
            canvas:null,
            ctx: null,
            imagen: null,
            caratula: true,
            imagenEnemigo: null,
            teclaPulsada: null,
            tecla: [],
            colorBala: "red",
            balas_array: new Array(),
            enemigos_array: new Array(),
        }
        /*********
        CONSTANTS:
        **********/
        const KEY_ENTER = 13;
        const KEY_LEFT = 37;
        const KEY_UP = 38;
        const KEY_RIGHT = 39;
        const KEY_DOWN = 40;
        const BARRA = 32;

        /********
        OBJECTS: 
        ********/
        function Bala(x, y, w){
            this.x = x;
            this.y = y;
            this.w = w;
            this.dibujar = function(){}
        }

        function Jugador(x){
            this.x = x;
            this.y = 450;
            this.dibujar = function(x){
                this.x = x;
                game.ctx.drawImage(game.imagen, this.x, this.y, 30, 15);
            }
        }

        function Enemigo(x, y){
            this.x = x;
            this.y = y;
            this.w = 35;
            this.veces = 0;
            this.dx = 5;
            this.ciclos = 0;
            this.num = 14;
            this.figura = true;
            this.vive = true;
            this.dibujar = function(){}
        }

        /*********
        FUNCTIONS:
        *********/

        const caratula = () => {
            let imagen = new Image();
            imagen.src = "imagenes/cara.webp";
            imagen.onload = () =>{
                game.ctx.drawImage(imagen, 0, 0);
            }
        }

        const seleccionar = (e) => {
            if (game.caratula){
                inicio();
            }
        }

        const inicio = () => {
            game.ctx.clearRect(0, 0, game.canvas.width, game.canvas.height);
            game.caratula = false;
        }



        var x=100, y=100;
        const animar = () => {
            requestAnimationFrame(animar);
            verificar();
            pintar();
        }

        const verificar = () => {
            x += 2;
            if(x > game.canvas.width) x = 0;
        }

        const pintar = () => {
            game.ctx.clearRect(0, 0, game.canvas.width, game.canvas.height);
            game.ctx.fillStyle = "red";
            game.ctx.beginPath();
            game.ctx.arc(x, y, 5, 0, 2*Math.PI);
            game.ctx.fill();
        }

        window.requestAnimationFrame = (function(){
            return  window.requestAnimationFrame || 
                    window.webkitRequestAnimationFrame || 
                    window.mozRequestAnimationFrame ||
                    window.oRequestAnimationFrame || 
                    window.msRequestAnimationFrame || 
                    function(callback){
                        window.setTimeout(callback, 17);
                    };
        })();

        window.onload = function(){
            game.canvas = document.getElementById('canvas');
            if (game.canvas && game.canvas.getContext){
                game.ctx = game.canvas.getContext('2d');
                if (game.ctx){
                    caratula();
                    //animar();
                }
                else{
                    alert("NO cuentaws con CANVAS");
                }
            }
        }
    </script>
</head>
<body>
    <H1>Naves espaciales</H1>
    <canvas id="canvas" width="960" height="500">
        Tu navegador no soporta el canvas de HTML5
    </canvas>    
</body>
</html>
